<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div id="gameContainer">
    <!-- Ovo je canvas koji koristi React za crtanje -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Datoteke zvukova za igru -->
    <audio id="collisionBrick" src="assets/sounds/collisionBrick.mp3" preload="auto"></audio>
    <audio id="collisionPaddle" src="assets/sounds/collisionPaddle.mp3" preload="auto"></audio>
    <audio id="collisionWall" src="assets/sounds/collisionWall.mp3" preload="auto"></audio>
    <audio id="gameStart" src="assets/sounds/gameStart.mp3" preload="auto"></audio>
    <audio id="gameOver" src="assets/sounds/gameOver.mp3" preload="auto"></audio>
    <audio id="scoreUp" src="assets/sounds/scoreUp.mp3" preload="auto"></audio>
  </div>

  <div id="root"></div>

  <script src="index.js" type="module"></script> <!-- Glavni React file -->
</body>
</html>
